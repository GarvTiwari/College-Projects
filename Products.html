<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail - My Store</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>My Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <main class="product-detail">
    <div class="product-image">
      <img src="image/Product_1.jpg" alt="Product 1">
    </div>
    <div class="product-info">
      <h2>Product 1</h2>
      <p class="price">$10.00</p>
      <p class="description">
        This is a great product. It has amazing features, is super durable, and perfect for everyday use.
      </p>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1" max="10" />
      <br><br>
      <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>









    
  </main>

  <footer>
    <p> All Right Reserve || &copy; 2025 My Store</p>
  </footer>

  <script src="js/script.js">




  </script>
</body>
</html>
